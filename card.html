<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="shortcut icon" href="./images/images.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="cont">
            <div>
                <img src="./Shoes.jpg" alt="Loading">
                <h3>Shoes</h3>
                <h4>Size:S,M,L</h4>
                <div class="pr">
                    <h3>Price:Rs.500</h3>
                    <h3>Rating:3.5</h3>
                </div>

            </div>
            <div>
                <img src="./Tshirt.jpg" alt="Loading">

                <h4>Size:S,M,L</h4>
                <div class="pr">
                    <h3>Price:Rs.500</h3>
                    <h3>Rating:3.5</h3>
                </div>
                <button>Add to cart</button>
            </div>
            <div>
                <img src="./Boat.webp" alt="Loading">
                <h3>Ear Phone</h3>
                <h4>Size:S,M,L</h4>
                <div class="pr">
                    <h3>Price:Rs.500</h3>
                    <h3>Rating:3.5</h3>
                </div>
                <button>Add to cart</button>
            </div>
        </div>

</html>
